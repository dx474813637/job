<!DOCTYPE html>
<html lang="ch">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
	<title>生意头条 - 生意宝</title>
</head>

<body>
	<!-- 引入公共页头 -->
	<%= require("html-loader!../common/header/index.html") %>
	<main>
		<div class="main-container dx-flex d-col-top pt-4">
			<div class="screen-main pr-3">
				<div class="main-title">
					金融科技后台开发（java）
				</div>
				<div class="job_label dx-flex dx-flex-wrap d-col-top mt-3 text-dark">
					<div class="job_label_item h6">
						<span class="job_label_item_text">CDG</span>
					</div>
					<div class="job_label_item h6">
						<span class="job_label_item_text">社会招聘</span>
					</div>
					<div class="job_label_item h6">
						<span class="job_label_item_text">技术类</span>
					</div>
					<div class="job_label_item h6">
						<span class="job_label_item_text">深圳</span>
						<span class="job_label_item_text">杭州</span>
					</div>
					<div class="job_label_item h6">
						<span class="job_label_item_text">2023年1月1日</span>
					</div>
				</div>
				<div class="main-content mt-4">
					<form action="" id="resume">
						<div class="base_box pt-5 pb-2 border-top">
							<div class="base_title dx-flex d-row-between d-col-center mb-5">
								<div class="base_title_item base_title_icon dx-flex ">
									<div class="h4 text-body mb-0">简历附件</div>
								</div>
								<div class="base_title_item"></div>
							</div>
							<div class="base_content">
								<div class="form-group">
									<input name="fileUrl" class="form-control" type="hidden" th:field="*{fileUrl}">
									<input name="host" class="form-control" type="hidden">
									<input class="fileUpload" type="file" id="file_resume" name="file_resume">
								</div>
							</div>
						</div>
						<div class="base_box pt-5 pb-2 border-top">
							<div class="base_title dx-flex d-row-between d-col-center mb-5">
								<div class="base_title_item base_title_icon dx-flex ">
									<div class="h4 text-body mb-0">基础信息</div>
								</div>
								<div class="base_title_item"></div>
							</div>
							<div class="base_content">

								<div class="form-group">
									<label class="h6" for="name">姓名</label>
									<input type="text" class="form-control" name="name" id="name"
										aria-describedby="nameHelpBlock" placeholder="姓名">
									<small id="nameHelpBlock" class="form-text text-muted">有效证件上的全名</small>
								</div>
								<div class="form-group">
									<label class="h6" for="addr">当前居住省/市</label>
									<input type="text" class="form-control" name="addr" id="addr" placeholder="省/市">
								</div>
								<div class="form-group">
									<label class="h6" for="phone">手机号</label>
									<input type="text" class="form-control" name="phone" id="phone" placeholder="手机号">
								</div>
								<div class="form-group">
									<label class="h6" for="email">邮箱</label>
									<input type="email" class="form-control" name="email" id="email" placeholder="邮箱">
								</div>
							</div>
						</div>
						<div class="base_box pt-5 pb-2 border-top" id="companyExp">
							<div class="base_title dx-flex d-row-between d-col-center mb-5">
								<div class="base_title_item base_title_icon dx-flex ">
									<div class="h4 text-body mb-0">工作经验</div>
								</div>
								<div class="base_title_item"></div>
							</div>
							<div class="base_content">
								<div class="content_model company_box shadow-sm animated fadeIn" id="company1">
									<div class="form-group">
										<label class="h6" for="position1">工作职位</label>
										<input type="text" class="form-control" name="position1" id="position1"
											placeholder="">
									</div>
									<div class="form-group">
										<label class="h6" for="company1">公司名称</label>
										<input type="text" class="form-control" name="company1" id="company1"
											placeholder="">
									</div>
									<div class="form-group">
										<div class="custom-control custom-checkbox mb-3">
											<input type="checkbox" class="custom-control-input" name="working"
												id="working1">
											<label class="custom-control-label h6" for="working1">我当前在这里工作</label>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-6 begin_div">
											<label for="company_begin1">开始时间</label>
											<input type="text" class="form-control" readonly name="company_begin1"
												id="company_begin1" placeholder="点击选择">
										</div>
										<div class="form-group col-md-6 end_div">
											<label for="company_end1">结束时间</label>
											<input type="text" class="form-control" readonly name="company_end1"
												id="company_end1" placeholder="点击选择">
										</div>
									</div>
									<div class="form-group">
										<label class="h6" for="desc1">工作描述</label>
										<textarea class="form-control" id="desc1" name="desc1" rows="3"></textarea>
									</div>
								</div>
								<div class="mt-5 mb-5 pt-4 pb-4 dx-flex d-row-center rounded add_model" role="button"
									id="addCompanyBtn">
									<div class="text-theme h6 mb-0">
										<i class="bi bi-bookmark-plus-fill"></i>
										添加工作经验
									</div>
								</div>
							</div>
						</div>
						<div class="base_box pt-5 pb-2 border-top" id="schoolExp">
							<div class="base_title dx-flex d-row-between d-col-center mb-5">
								<div class="base_title_item base_title_icon dx-flex ">
									<div class="h4 text-body mb-0">学历</div>
								</div>
								<div class="base_title_item"></div>
							</div>
							<div class="base_content">
								<div class="content_model school_box shadow-sm animated fadeIn" id="school1">
									<div class="form-group">
										<label class="h6" for="school1">学校</label>
										<input type="text" class="form-control" name="school1" id="school1"
											placeholder="">
									</div>
									<div class="form-group">
										<label class="h6" for="class1">专业</label>
										<input type="text" class="form-control" name="class1" id="class1"
											placeholder="">
									</div>
									<div class="form-row">
										<div class="form-group col-md-6 begin_div">
											<label for="school_begin1">开始时间</label>
											<input type="text" class="form-control" readonly name="school_begin1"
												id="school_begin1" placeholder="点击选择">
										</div>
										<div class="form-group col-md-6 end_div">
											<label for="school_end1">结束时间</label>
											<input type="text" class="form-control" readonly name="school_end1"
												id="school_end1" placeholder="点击选择">
										</div>
									</div>
								</div>
								<div class="mt-5 mb-5 pt-4 pb-4 dx-flex d-row-center rounded add_model" role="button"
									id="addSchoolBtn">
									<div class="text-theme h6 mb-0">
										<i class="bi bi-bookmark-plus-fill"></i>
										添加教育经历
									</div>
								</div>
							</div>
						</div>
						<div class="base_box pt-5 pb-2 border-top">
							<div class="base_title dx-flex d-row-between d-col-center mb-5">
								<div class="base_title_item base_title_icon dx-flex ">
									<div class="h4 text-body mb-0">补充信息</div>
								</div>
								<div class="base_title_item"></div>
							</div>
							<div class="base_content">

								<div class="form-group">
									<label class="h6" for="selfInfo">自我评价或其他补充信息</label>
									<textarea class="form-control" id="selfInfo" name="selfInfo" rows="6"></textarea>
								</div>
							</div>
						</div>
						<div class="base_box pt-5 pb-2 border-top">
							<div class="base_title dx-flex d-row-between d-col-center mb-5">
								<div class="base_title_item base_title_icon dx-flex ">
									<div class="h4 text-body mb-0">作品或其他附件</div>
								</div>
								<div class="base_title_item"></div>
							</div>
							<div class="base_content">
								<input class="file" type="file" id="file2_resume" name="file2_resume">
							</div>
						</div>
					</form>

				</div>
				<div class="pt-5 pb-4 mt-5">
					<div class="form-group">
						<div class="custom-control custom-checkbox mb-3">
							<input type="checkbox" class="custom-control-input" name="agree"
								id="agree">
							<label class="custom-control-label h6" for="agree">
								我已阅读并同意 <a href="/job/detail.html" class="text-primary" target="_blank">《网盛招聘隐私政策》</a> ，且认同网盛正直诚信价值观，承诺所填简历真实可信，并对由于提供虚假信息而引发的结果承担相应的法律责任，如有虚假，责任自负。
							</label>
						</div>
					  </div>
					<button type="button" class="btn btn-primary btn-lg btn-block">
						<i class="bi bi-box-arrow-up"></i>
						投递简历
					</button>
				</div>
			</div>
			<div class="screen-aside">

			</div>
		</div>
	</main>
	<%= require("html-loader!../common/footer/index.html") %>
	<%= require("html-loader!../common/fixed_btn/index.html") %>
</body>

</html>
